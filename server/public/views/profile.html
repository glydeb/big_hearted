<div class="row profile-picture">
<div class="section col s8">
  <div class="section card">
    <img materialboxed class="materialboxed responsive-img" width="300" src="/assets/images/Quinn Nelson +.jpg"/>
</div>
  <form action="#">
      <div class="file-field input-field">
        <div class="btn">
          <span class="upload-button">Upload Picture</span>

        </div>
      </br>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    </form>

</div>
</div>
