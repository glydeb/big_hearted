<div class="container">
    <h3 class="lead">Big-Hearted Hangout</h3>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    <form ng-submit="login()">
      <div class= "row">
      <div class= "col l4 s6 input-field">
          <input type="text" placeholder="Username" ng-model="user.username" autocomplete="off" />
          <input type="password" placeholder="Password" ng-model="user.password" autocomplete="off" />
          <div class="row">
          <div class="col s7">
          <button class="waves-effect waves-light btn" type="submit" name="submit" value="Log In">Submit<i class="material-icons right">send</i>
          </button>
          </div>
          <div class="col l1 push-l2 s1 push-s4">
          <a href="#register">Register</a>
          </div>
          </div>
      </div>
    </form>
</div>
</div>
